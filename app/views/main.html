<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">angFireDay7</h3>

<div class="row">
  <div class="col-md-8">
    <article ng-repeat="(index, post) in posts">

      <h4>{{post.title}}</h4>
      <p>{{post.content}}</p>

      <p class="small">{{post.author}} | <a href="" ng-click="removePost(index)">Remove</a></p>
      
    </article>

  </div>
  <div class="col-md-4">
    <div class="well">
    <a class="btn btn-primary" ng-href="#/newPost">New Post</a></div>
  </div>
</div>


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
